<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Realtime Date & Time</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f5f5f5;
    }
    .clock {
      font-size: 2rem;
      padding: 20px 30px;
      background: #ffffff;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <div class="clock" id="clock"></div>

  <iframe src="https://docs.google.com/presentation/d/e/2PACX-1vSTzvN9bCs14wrPdwRaJecHxdDLWXVZHvvxyxtJtH-3XFeRJIqfRf1z7VhtroxMOP8Vp9QAQ_huKuYZ/pubembed?start=true&loop=true&delayms=3000" frameborder="0" width="960" height="569" allowfullscreen="true" mozallowfullscreen="true" webkitallowfullscreen="true"></iframe>

  <script>
    function updateTime() {
      const now = new Date();

      const date = now.toLocaleDateString('en-GB', {
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      });

      const time = now.toLocaleTimeString('en-GB');

      document.getElementById('clock').textContent =
        `${date} | ${time}`;
    }

    updateTime();              // initial load
    setInterval(updateTime, 1000); // update every second
  </script>

</body>
</html>
